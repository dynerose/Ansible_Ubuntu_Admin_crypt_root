---

- name: umount pseudo filesystems
  command: umount {{ _installdir }}/{{ item }}
  with_items: "{{ pseudo_fs|reverse }}"
  when: _pseudomount is defined and _pseudomount.changed

- name: umount target
  shell: >
    umount {{ _installdir }}/{{ item }}
  with_items:
   - "{{_installdir}}/boot/efi"
   - "{{_installdir}}/boot"

